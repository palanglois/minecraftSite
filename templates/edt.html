<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Cours MVA de {{studentName}}</title>

  <!-- CSS  -->
  <link href="/static/css/edtStyle.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<h1>Cours MVA de {{studentName}}</h1>
<table class="rwd-table">
  {% for cours in listCours %}
  <tr>
    <th>{{cours.title}}</th>
    <th>{{cours.day}}</th>
    <th>{{cours.hour}}</th>
    <th>{{cours.room}}</th>
    <th>{{cours.week}}</th>
  </tr>
  {% endfor %}
</table>
